<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body class="page">
  <main>
    <div class="card">
      <div class="card__image"></div>
      <div class="card__text_container">
        <div class="card__main_text">
          <h1 class="card__heading">Get <span class="card__heading_span">insights</span> that help your business grow.
          </h1>
          <p class="card__text">Discover the benefits of data analytics and make better decisions regarding revenue,
            customer experience, and overall efficiency.</p>
        </div>
        <ul class="card__list">
          <li class="card__list_item">
            <h2 class="card__list_item_heading">10k+</h2>
            <p class="card__list_item_text">COMPANIES</p>
          </li>
          <li class="card__list_item">
            <h2 class="card__list_item_heading">314</h2>
            <p class="card__list_item_text">TEMPLATES</p>
          </li>
          <li class="card__list_item">
            <h2 class="card__list_item_heading">12M+</h2>
            <p class="card__list_item_text">QUERIES</p>
          </li>
        </ul>
      </div>
    </div>
  </main>
</body>

</html>
